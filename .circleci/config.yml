# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:

  build-cli:
    docker:
      - image: library/node:9.11
    working_directory: ~/repo

    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
          - v1-cli-dependencies-{{ checksum "package.json" }}
          - v1-cli-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-cli-dependencies-{{ checksum "package.json" }}
      - run: yarn lint
      - run: yarn flow
      - run: yarn test
      - run: bash ~/repo/.circleci/set-version.sh
      - run: yarn pack
      - run: mkdir artifacts; mv  *.tgz artifacts
      - store_artifacts:
          path: ~/repo/artifacts
      - persist_to_workspace:
          root: ~/repo
          # Must be relative path from root
          paths:
            - artifacts

  publish-cli-package:
    docker:
      - image: library/node:9.11
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /tmp/workspace
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: npm publish /tmp/workspace/artifacts/*.tgz --access public

  publish-server-package:
    docker:
      - image: library/node:9.11
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /tmp/workspace
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: npm publish /tmp/workspace/server-artifacts/*.tgz --access public


workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build-cli
      - publish-cli-package:
          context: org-global
          requires:
            - build-cli
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
